[package]
org = "ballerina"
name = "protobuf"
version = "1.7.0"
authors = ["Ballerina"]
keywords = ["wrappers"]
repository = "https://github.com/ballerina-platform/module-ballerina-protobuf"
icon = "icon.png"
license = ["Apache-2.0"]
distribution = "2201.11.0"

[[package.modules]]
name="protobuf.types.any"
export=true

[[package.modules]]
name="protobuf.types.duration"
export=true

[[package.modules]]
name="protobuf.types.empty"
export=true

[[package.modules]]
name="protobuf.types.struct"
export=true


[[package.modules]]
name="protobuf.types.timestamp"
export=true

[[package.modules]]
name="protobuf.types.wrappers"
export=true

[platform.java21]
graalvmCompatible = true

[[platform.java21.dependency]]
groupId = "io.ballerina.stdlib"
artifactId = "protobuf-native"
version = "1.7.0"
path = "../native/build/libs/protobuf-native-1.7.0-SNAPSHOT.jar"

[[platform.java21.dependency]]
groupId = "com.google.protobuf"
artifactId = "protobuf-java"
version = "3.25.5"
path = "./lib/protobuf-java-3.25.5.jar"
